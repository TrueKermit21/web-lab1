<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Реєстрація користувача</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1>Телефонний довідник</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Про додаток</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="register.html">Реєстрація</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="login.html">Вхід</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="profile.html">Профіль</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="phonebook.html">Довідник</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2>Реєстрація користувача</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Ім'я</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Електронна пошта</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Стать</label>
        <select class="form-select" required>
          <option value="">Оберіть</option>
          <option>Чоловік</option>
          <option>Жінка</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Дата народження</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
      <button type="submit" class="btn btn-primary">Зареєструватись</button>
    </form>
  </main>

  <footer class="bg-light text-center p-3">
    &copy; 2025 Телефонний довідник. Усі права захищено.
  </footer>
</body>
</html>
